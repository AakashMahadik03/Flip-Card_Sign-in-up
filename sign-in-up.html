<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-in-up</title>
    <link rel="stylesheet" href="sign-in-up.css">
    <link rel="icon" href="./img/logo.jpg" type="image/png">
</head>
<body>
    <div class="flip-card-3D-wrapper">
      <div id="flip-card">
        <div class="flip-card-back">
          <div class="form-box">
            <div class="form-value">
              <h2>Sign Up</h2>
              <div class="input-box">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
              </div>
              <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">password</label>
              </div>
              <div class="forgot">
                <label for="">
                  <input type="checkbox" name="" id=""> Remenber me
                </label>
                <label for="">
                  <a href="">Forgot password?</a>
                </label>
              </div>
              <button><a href="">Sign Up</a></button>
              <div class="register">
                <p>Already have account? 
                  <!-- <button id="flip-card-btn-turn-to-back">Go To Sign In</button> -->
                  <a id="flip-card-btn-turn-to-back">Go to Sign In </a>
                </p>
              </div>
            </div>
          </div>
        </div>
        <div class="flip-card-front">
          <div class="form-box">
            <div class="form-value">
              <h2>Sign In</h2>
              <div class="input-box">
                <ion-icon name="mail-outline"></ion-icon>
                <input type="email" required>
                <label for="">Email</label>
              </div>
              <div class="input-box">
                <ion-icon name="lock-closed-outline"></ion-icon>
                <input type="password" required>
                <label for="">password</label>
              </div>
              <div class="forgot">
                <label for="">
                  <input type="checkbox" name="" id=""> Remenber me
                </label>
                <label for="">
                  <a href="">Forgot password?</a>
                </label>
              </div>
              <button><a href="index.html">Sign In</a></button>
              <div class="register">
                <p>Don't have account? 
                  <!-- <button id="flip-card-btn-turn-to-front">Go To Sign In</button> -->
                  <a id="flip-card-btn-turn-to-front">Register</a>
                </p>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function (event) {
  
        document.getElementById('flip-card-btn-turn-to-back').style.visibility = 'visible';
        document.getElementById('flip-card-btn-turn-to-front').style.visibility = 'visible';
  
        document.getElementById('flip-card-btn-turn-to-back').onclick = function () {
          document.getElementById('flip-card').classList.toggle('do-flip');
        };
  
        document.getElementById('flip-card-btn-turn-to-front').onclick = function () {
          document.getElementById('flip-card').classList.toggle('do-flip');
        };
  
      });
    </script>
  </body>
</html>
